<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <!--!fontawsome-->
    <script src="https://kit.fontawesome.com/eb2b622fe6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/todolist.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="todoInput">
        <input class="todoText" type="text" placeholder="請輸入代辦事項" />
        <div class="inputGroup">
          <input type="date" />
          <input class="addBtn" type="submit" value="+" />
        </div>
      </div>

      <div class="todoContainer">
        <div class="todoTitle">
          <ul class="tab">
            <li class="active">全部</li>
            <li>待完成</li>
            <li>已完成</li>
          </ul>
        </div>

        <div class="todoContent">
          <ul class="list">
            <li>
              <label class="checkList">
                <input type="checkbox" class="checkBox" />
                <div class="todoList">
                  <span>學習vue</span>
                  <span>2021-09-12</span>
                </div>
              </label>
              <div class="btnGroup">
                <button class="editBtn">
                  <span><i class="fas fa-pencil-alt"></i></span>
                </button>
                <button class="deleteBtn">
                  <span><i class="fas fa-times"></i></span>
                </button>
              </div>
            </li>
            <div class="editContent">
              <div class="editList">
                <input class="editInput" type="text" placeholder="編輯" />
                <div class="inputGroup">
                  <input type="date" />
                  <input class="editDoneBtn" type="button" value="編輯完成" />
                </div>
              </div>
            </div>
          </ul>
          <div class="todoFooter">
            <p><span class="num">0</span>個待完成項目</p>
            <a href="#" class="deleteAllBtn">清除已完成項目</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
